<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/quiz_icon.jpg" type="image/x-icon">
</head>

<body>

    <div class="card">

        <div class="card-header">

            <h1 class="title">Quiz App 3.4</h1>
            <p class="time-text">Time: <span id="time"></span></p>

        </div><!--.card-header-->



        <div class="card-body">

            <h2 class="question-text">¿Qué significa HTML?</h2>
            <div class="container-questions">
                <button class="btn" value="a1">Cascading Style Sheet</button>
                <button class="btn" value="a2">Python</button>
                <button class="btn" value="a3">NodeJs</button>
                <button class="btn" value="a4">Hyper Text Markup Language</button>

            </div>

        </div><!--.card-body-->

        <div class="card-footer">

            <p id="progress">Question 1 of  5</p>
            <button id="next">Next</button>

        </div><!--.card-footer-->

    </div><!--.card-->
    
    <script src="app/quiz.js"></script>
</body>

</html>
